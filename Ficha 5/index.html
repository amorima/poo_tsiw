<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Tailwind CSS com CDN</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
    </style>
</head>
<body>
<section class="bg-slate-900 hover:bg-slate-800 p-5">
    <h1 class="font-sans font-bold text-white text-3xl">Gestor de Jogos de Computador</h1>
</section>

<div class="m-5">
    <p class="font-bold">Adiciona Jogos</p>
    <br>
    <form id="formularioJogos">
        
        <label id="nameLabel" for="Nome do Jogo" class="text font-semibold">Nome do jogo</label>
        <input type="text" id="nome" class=" text-gray-900 text-sm rounded-lg block w-80 border-2 p-2 mb-2" placeholder="Nome" required />
        
        <label for="Ano de lançamento" class="text font-semibold">Ano de lançamento</label>
        <input type="text" id="ano" class=" text-gray-900 text-sm rounded-lg block w-80 border-2 p-2 mb-2" placeholder="Anos ex. 2005" required />
        
        <label for="Género " class="text font-semibold">Género </label>
        <input type="text" id="genero" class=" text-gray-900 text-sm rounded-lg block w-80 border-2 p-2 mb-2" placeholder="Género" required />
        
        <label for="Plataforma " class="text font-semibold">Plataforma </label>
        <input type="text" id="plat" class=" text-gray-900 text-sm rounded-lg block w-80 border-2 p-2 mb-2" placeholder="Plataforma (ex: PC, PS5, Xbox, etc.) " required />
        
        <label for="Avaliação" class="text font-semibold">Avaliação</label>
        <input type="text" id="aval" class=" text-gray-900 text-sm rounded-lg block w-80 border-2 p-2" placeholder="Avaliação (1 a 10)" required />
        
        <button type="submit" class="bg-black text-white border-slate-900 rounded-lg px-3 py-1 my-5 w-80 hover:bg-slate-400">Submeter</button>
    </form>

    <table class="table-auto rounded-lg border-neutral-950">
        <thead id="tabela" class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">Nome do Jogo</th>
                <th scope="col" class="px-6 py-3">Ano de Lançamento</th>
                <th scope="col" class="px-6 py-3">Género</th>
                <th scope="col" class="px-6 py-3 w-80 content-center"></th>
            </tr>
        </thead>
    </table>
</div>

    <script type="module" src="/Ficha 5/script.js"></script>
</body>
</html>
